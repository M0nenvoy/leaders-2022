<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2GIS Map API</title>
        <meta name="description" content="Several markers example" />
        <link href="map2.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="container">
            <h1>Рекомендательный сервис для определения оптимальных мест размещения постаматов в рамках проекта "Московский постамат".</h1>
            
            <div class="dropdown">
                <div>Параметры отображения:</div>
                    <div style="margin-bottom:10px"></div>
                <div id="dropdown" class="menu">
                    <div class="fil1">Радиус</div>
                    <div class="fil2">Административный округ</div>
                    <div class="fil3">Тип размещения</div>
                </div>
            </div>

            <div style="margin-bottom:10px"></div>

        
            <div id="map">
                            <script src="https://mapgl.2gis.com/api/js/v1"></script>
                            <script>
                                const map = new mapgl.Map('container', {
                                    center: [37.621387, 55.753353],
                                    zoom: 13,
                                    key: '9f61ffc6-57ce-44b5-a8f1-d9ce0cc93d83',
                                });
                                const coords = [
                                    [37.622787, 55.754353],
                                    [37.632287687, 55.7354976353],
                                    [37.622729787, 55.6554345253],
                                    [37.586222984787, 55.754084353],
                                    [37.622787, 55.69756483],

                                ];
                                coords.forEach((coord) => {
                                    const marker = new mapgl.Marker(map, {
                                        coordinates: coord,
                                    });
                                });
                            </script>
                            </div>
                
        </div>
        <div style="margin-bottom:600px"></div>
    </body>
</html>
